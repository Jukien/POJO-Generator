plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.8'
    id 'net.researchgate.release' version '2.6.0'
}

group 'fr.jukien.intellij.plugins'
version '1.0.0-alpha-2-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compileOnly fileTree(include: ['*.jar'], dir: ideaSDKlocalPath + '/Contents/plugins/DatabaseTools/lib')
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version 'IU-2019.1.1'
    plugins = ['DatabaseTools']
}

patchPluginXml {
    changeNotes """
      New POJO Generator"""
}

release{
    versionPropertyFile = 'build.gradle'
}